name: zyh_flutter_components
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # 图片压缩
  flutter_native_image: 0.0.5+2
  # 网络图片缓存
  cached_network_image: 2.2.0+1
  # 清除图片缓存时使用
  flutter_cache_manager: 1.4.1
  # 数据缓存
  shared_preferences: 0.5.8
  # 图片裁剪
  image_cropper: 1.3.0
  # 相册管理
  photo_manager: 0.5.8
  # 拍照
  image_picker: 0.6.7+4
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
